!! map

# nested mapping: map within map
name: Ashutosh Kumar
role: 
  age: 22
  job: student

#same as 
name: Ashutosh Kumar
role: {age: 22,job: student}

#pair data type
pairs example: !!pairs
  job: son
  job: student
  job: friend

# same as
pairs example: !!pairs [job: son, job: student, job: friend]

# !!set will allow you to have unique values
